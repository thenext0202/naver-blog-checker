<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그 노출 체크</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-lg">
        <!-- 헤더 -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-600 mb-2">노출 체크</h1>
            <p class="text-gray-600">구글 시트 기간별 노출 체크</p>
        </header>

        <!-- 기간 설정 폼 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="sheetForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
                            시작일
                        </label>
                        <input
                            type="text"
                            id="startDate"
                            name="startDate"
                            placeholder="예: 1/1"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                            required
                        >
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">
                            종료일
                        </label>
                        <input
                            type="text"
                            id="endDate"
                            name="endDate"
                            placeholder="예: 1/31"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                            required
                        >
                    </div>
                </div>
                <p class="text-xs text-gray-500">월/일 형식으로 입력 (예: 1/15)</p>

                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2"
                >
                    <span id="btnText">노출 체크 시작</span>
                    <svg id="loadingIcon" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- 컨트롤 버튼 -->
            <div id="controlArea" class="hidden mt-4 grid grid-cols-2 gap-3">
                <button
                    id="pauseBtn"
                    onclick="togglePause()"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2.5 px-4 rounded-lg transition duration-200"
                >
                    일시정지
                </button>
                <button
                    id="stopBtn"
                    onclick="stopTask()"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2.5 px-4 rounded-lg transition duration-200"
                >
                    종료
                </button>
            </div>

            <!-- 진행률 -->
            <div id="progressArea" class="hidden mt-4">
                <div class="flex justify-between text-sm text-gray-600 mb-1">
                    <span id="progressText">0/0 처리 중...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-green-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <!-- 결과 영역 -->
            <div id="resultArea" class="hidden mt-6 p-4 rounded-lg text-center">
                <p id="resultMessage" class="text-lg font-semibold"></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('sheetForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingIcon = document.getElementById('loadingIcon');
        const controlArea = document.getElementById('controlArea');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressArea = document.getElementById('progressArea');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const progressBar = document.getElementById('progressBar');
        const resultArea = document.getElementById('resultArea');
        const resultMessage = document.getElementById('resultMessage');

        let pollingTimer = null;

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const startDate = document.getElementById('startDate').value.trim();
            const endDate = document.getElementById('endDate').value.trim();

            if (!startDate || !endDate) {
                showResult('시작일과 종료일을 입력해주세요.', false);
                return;
            }

            setLoading(true);
            hideResult();

            try {
                const response = await fetch('/api/check-sheet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showControls(true);
                    startPolling();
                } else {
                    showResult(data.detail || data.message || '오류가 발생했습니다.', false);
                    setLoading(false);
                }

            } catch (error) {
                showResult('서버 오류: ' + error.message, false);
                setLoading(false);
            }
        });

        function startPolling() {
            pollingTimer = setInterval(async () => {
                try {
                    const res = await fetch('/api/status');
                    const data = await res.json();

                    // 진행률 업데이트
                    if (data.total > 0) {
                        progressArea.classList.remove('hidden');
                        const pct = Math.round((data.current / data.total) * 100);
                        progressText.textContent = `${data.current}/${data.total} 처리 중...`;
                        progressPercent.textContent = `${pct}%`;
                        progressBar.style.width = `${pct}%`;
                    } else {
                        progressText.textContent = data.message;
                    }

                    // 일시정지 버튼 텍스트 동기화
                    if (data.status === 'paused') {
                        pauseBtn.textContent = '재개';
                        pauseBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                        pauseBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                        progressBar.classList.remove('bg-green-500');
                        progressBar.classList.add('bg-yellow-500');
                    } else if (data.status === 'running') {
                        pauseBtn.textContent = '일시정지';
                        pauseBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                        pauseBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
                        progressBar.classList.remove('bg-yellow-500');
                        progressBar.classList.add('bg-green-500');
                    }

                    // 완료/중단
                    if (data.status === 'completed' || data.status === 'stopped') {
                        stopPolling();
                        showControls(false);
                        setLoading(false);

                        if (data.result) {
                            showResult(data.result.message, data.result.success);
                        } else {
                            showResult(data.message, data.status === 'completed');
                        }

                        // 진행바 완료 표시
                        if (data.status === 'completed' && data.total > 0) {
                            progressBar.style.width = '100%';
                            progressPercent.textContent = '100%';
                            progressText.textContent = '완료';
                        }
                        if (data.status === 'stopped') {
                            progressBar.classList.remove('bg-green-500', 'bg-yellow-500');
                            progressBar.classList.add('bg-red-500');
                            progressText.textContent = '중단됨';
                        }
                    }

                } catch (err) {
                    // 폴링 오류 무시
                }
            }, 1000);
        }

        function stopPolling() {
            if (pollingTimer) {
                clearInterval(pollingTimer);
                pollingTimer = null;
            }
        }

        async function togglePause() {
            try {
                await fetch('/api/pause', { method: 'POST' });
            } catch (err) {
                // 오류 무시
            }
        }

        async function stopTask() {
            try {
                await fetch('/api/stop', { method: 'POST' });
            } catch (err) {
                // 오류 무시
            }
        }

        function showControls(show) {
            if (show) {
                controlArea.classList.remove('hidden');
                progressArea.classList.remove('hidden');
                // 초기화
                pauseBtn.textContent = '일시정지';
                pauseBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                pauseBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
                progressBar.classList.remove('bg-yellow-500', 'bg-red-500');
                progressBar.classList.add('bg-green-500');
                progressBar.style.width = '0%';
                progressPercent.textContent = '0%';
                progressText.textContent = '준비 중...';
            } else {
                controlArea.classList.add('hidden');
            }
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = '실행 중...';
                loadingIcon.classList.remove('hidden');
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                btnText.textContent = '노출 체크 시작';
                loadingIcon.classList.add('hidden');
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        function showResult(message, isSuccess) {
            resultArea.classList.remove('hidden', 'bg-green-50', 'bg-red-50');
            resultMessage.classList.remove('text-green-600', 'text-red-600');

            if (isSuccess) {
                resultArea.classList.add('bg-green-50');
                resultMessage.classList.add('text-green-600');
            } else {
                resultArea.classList.add('bg-red-50');
                resultMessage.classList.add('text-red-600');
            }

            resultMessage.textContent = message;
        }

        function hideResult() {
            resultArea.classList.add('hidden');
        }
    </script>
</body>
</html>
