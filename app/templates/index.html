<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그 노출 체크</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-lg">
        <!-- 헤더 -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-600 mb-2">노출 체크</h1>
            <p class="text-gray-600">구글 시트 기간별 노출 체크</p>
        </header>

        <!-- 기간 설정 폼 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="sheetForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
                            시작일
                        </label>
                        <input
                            type="text"
                            id="startDate"
                            name="startDate"
                            placeholder="예: 1/1"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                            required
                        >
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">
                            종료일
                        </label>
                        <input
                            type="text"
                            id="endDate"
                            name="endDate"
                            placeholder="예: 1/31"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                            required
                        >
                    </div>
                </div>
                <p class="text-xs text-gray-500">월/일 형식으로 입력 (예: 1/15)</p>

                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2"
                >
                    <span id="btnText">노출 체크 시작</span>
                    <svg id="loadingIcon" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- 결과 영역 -->
            <div id="resultArea" class="hidden mt-6 p-4 rounded-lg text-center">
                <p id="resultMessage" class="text-lg font-semibold"></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('sheetForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingIcon = document.getElementById('loadingIcon');
        const resultArea = document.getElementById('resultArea');
        const resultMessage = document.getElementById('resultMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const startDate = document.getElementById('startDate').value.trim();
            const endDate = document.getElementById('endDate').value.trim();

            if (!startDate || !endDate) {
                showResult('시작일과 종료일을 입력해주세요.', false);
                return;
            }

            setLoading(true);
            hideResult();

            try {
                const response = await fetch('/api/check-sheet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data.message, true);
                } else {
                    showResult(data.message || '오류가 발생했습니다.', false);
                }

            } catch (error) {
                showResult('서버 오류: ' + error.message, false);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = '처리 중...';
                loadingIcon.classList.remove('hidden');
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                btnText.textContent = '노출 체크 시작';
                loadingIcon.classList.add('hidden');
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        function showResult(message, isSuccess) {
            resultArea.classList.remove('hidden', 'bg-green-50', 'bg-red-50');
            resultMessage.classList.remove('text-green-600', 'text-red-600');

            if (isSuccess) {
                resultArea.classList.add('bg-green-50');
                resultMessage.classList.add('text-green-600');
            } else {
                resultArea.classList.add('bg-red-50');
                resultMessage.classList.add('text-red-600');
            }

            resultMessage.textContent = message;
        }

        function hideResult() {
            resultArea.classList.add('hidden');
        }
    </script>
</body>
</html>
